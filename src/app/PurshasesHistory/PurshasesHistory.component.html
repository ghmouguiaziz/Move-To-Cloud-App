<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header d-flex align-items-center card-header-danger">
                      <h4 class="card-title ">Licenses</h4>
                      
                      <p class="card-category"> </p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                    Type of License 
                                  </th>
                                  <th>
                                    SKU Prod 
                                  </th>
                                  <th>
                                    Quantity
                                  </th>
                                  <th>
                                    Activation Date
                                  </th>
                                  
                                  <th>
                                    Expiraion Date
                                </th>
                                <th>
                                  Duration
                              </th>
                                <th>
                                    Provider
                                </th>
                                <th>
                                  <button class=" btn centered-cell  btn-gray btn-sm icon-button " colspan="2" data-toggle="modal" data-target="#myModalnewlicense">
                                    <i class="material-icons  ">add</i>
                                   
                                  </button>
                              </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let a of Licenses">
                                      <td>
                                        {{a.nodeType}}
                                      </td>
                                      <td>
                                        {{a.sku}}
                                      </td>
                                      <td>
                                        {{a.qty}}
                                      </td>
                                      <td>
                                        {{a.actDate}}
                                    </td>
                                      <td>
                                        {{a.expDate}}
                                      </td>
                                      <td>
                                        {{a.duration }}
                                      </td>
                                      <td>
                                        {{a.provider }}
                                      </td>
                                      <td>
                                        <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModaldeldelete" >Delete</button>
                                      </td>
                                       <td>
                                        <button class="btn btn-warning btn-sm mx-2" data-toggle="modal" data-target="#myModalupdate"   >Edit</button>
                                      </td>
                                  </tr>
                                  
                              </tbody>
                          </table>
                      </div>
                  </div>
                </div>
            </div>
            
          
      </div>
  </div>
</div>
